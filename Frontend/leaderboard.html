<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B·∫£ng X·∫øp H·∫°ng - Mushroom Kingdom</title>
  <style>
    /* CSS C≈® GI·ªÆ NGUY√äN */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", Arial, sans-serif; }
    body { background: url("screen/phongnen.jpg") no-repeat center center fixed; background-size: cover; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
    .overlay { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.35); }

    .card { position: relative; z-index: 1; width: 1050px; max-width: 96vw; height: 90vh; background: rgba(255, 245, 210, 0.97);
      border: 4px solid #ff8c42; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      display:flex; flex-direction:column; padding:18px; overflow:hidden; }

    .top-user { position:absolute; top:-52px; right:0; background: rgba(255,245,210,0.95); border:2px solid #ffb347;
      padding:8px 18px; border-radius:999px; font-weight:700; box-shadow:0 6px 16px rgba(0,0,0,0.25); color:#553300; }

    .header { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom: 10px; }
    .title { font-size:1.8rem; font-weight:800; color:#d13625; text-transform:uppercase; text-shadow:0 2px 0 #ffd76b; }
    
    .filter-bar { display: flex; gap: 10px; background: #fff3e0; padding: 10px; border-radius: 12px; border: 2px dashed #ffb74d; align-items: center; flex-wrap: wrap;}
    .filter-group { display: flex; flex-direction: column; gap: 4px; }
    .filter-label { font-size: 0.85rem; font-weight: 700; color: #e65100; margin-left: 4px; }
    
    select { padding: 8px 12px; border-radius: 8px; border: 2px solid #ffb347; background: #fff; font-weight: 600; outline: none; min-width: 120px; }
    select:focus { border-color: #e65100; }

    .panel { margin-top:10px; background:#fff; border-radius:16px; border:2px solid #ffe0b2; display:flex; flex-direction:column; overflow:hidden; flex:1; }
    .scroll { flex:1; overflow:auto; }
    
    table { width:100%; border-collapse:collapse; }
    th { position:sticky; top:0; z-index:2; background:#fff8e1; color:#bf360c; padding:12px; text-align:left; border-bottom:2px solid #ffe0b2; font-weight:900; }
    td { padding:12px; border-bottom:1px solid #f0f0f0; color: #333; font-weight: 500; } 
    tr:hover td { background:#fffdf6; }

    .rank { font-weight:900; width:70px; text-align: center;}
    .badge { display:inline-flex; align-items:center; justify-content:center; width:32px; height:32px; border-radius:50%; font-weight:900; color:#fff; font-size:0.9rem; }
    .b1 { background: #fbc02d; box-shadow: 0 2px 5px rgba(251, 192, 45, 0.4); font-size: 1.2rem;} 
    .b2 { background: #90a4ae; box-shadow: 0 2px 5px rgba(144, 164, 174, 0.4); font-size: 1.1rem;} 
    .b3 { background: #ff8a65; box-shadow: 0 2px 5px rgba(255, 138, 101, 0.4); font-size: 1rem;} 
    
    .score-high { color: #d84315; font-weight: 800; font-size: 1.1rem; }
    .muted { color:#777; font-size: 0.9rem; }
    .class-tag { background: #e0f7fa; color: #006064; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; margin-left: 8px; }

    .footer { display:flex; justify-content:space-between; align-items:center; margin-top:12px; }
    .btn { border:none; cursor:pointer; padding:10px 22px; border-radius:999px; font-weight:900; color:#fff; background:#ff8c42; box-shadow:0 6px 0 #c65f18; }
    .btn:hover { transform:translateY(-1px); } .btn:active { transform:translateY(3px); box-shadow:0 3px 0 #c65f18; }
    .btn-refresh { background:#3eb13e; box-shadow:0 6px 0 #287427; }
    
    .avatar-circle { display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; background: #ffe0b2; color: #e65100; border-radius: 50%; margin-right: 10px; font-weight: bold; }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="card">
    <div class="top-user">User: <span id="showUser" style="color:#d84315">...</span></div>

    <div class="header">
        <div class="title">üëë B·∫£ng X·∫øp H·∫°ng T·ªïng</div>
    </div>

    <div class="filter-bar">
        <div class="filter-group">
            <span class="filter-label">Kh·ªëi L·ªõp:</span>
            <select id="gradeSelect" onchange="loadUnits()">
                <option value="1">Kh·ªëi 1</option>
                <option value="2">Kh·ªëi 2</option>
                <option value="3">Kh·ªëi 3</option>
                <option value="4">Kh·ªëi 4</option>
                <option value="5" selected>Kh·ªëi 5</option>
            </select>
        </div>

        <div class="filter-group">
            <span class="filter-label">B√†i h·ªçc (Unit):</span>
            <select id="unitSelect" onchange="loadLeaderboard()">
                <option value="">ƒêang t·∫£i...</option>
            </select>
        </div>

        <div class="filter-group">
            <span class="filter-label">ƒê·ªô kh√≥:</span>
            <select id="diffSelect" onchange="loadLeaderboard()">
                <option value="Easy">Easy (D·ªÖ)</option>
                <option value="Normal" selected>Normal (Th∆∞·ªùng)</option>
                <option value="Hard">Hard (Kh√≥)</option>
            </select>
        </div>
    </div>

    <div class="panel">
      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th style="width:80px; text-align:center;">#</th>
              <th>H·ªçc sinh</th>
              <th style="width:150px">T·ªïng ƒêi·ªÉm</th>
              <th style="width:150px">T·ªïng Th·ªùi gian</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="4" class="muted" style="padding:20px; text-align:center;">Vui l√≤ng ch·ªçn Unit ƒë·ªÉ xem x·∫øp h·∫°ng.</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <button class="btn" onclick="location.href='menu.html'">‚Üê Menu</button>
      <button class="btn btn-refresh" onclick="loadLeaderboard()">‚ü≥ L√†m m·ªõi</button>
    </div>
  </div>

  <script>
    const API_GAME = '/api/game';
    const API_LB = '/api/leaderboard';
    
    const currentUser = localStorage.getItem('fullname') || localStorage.getItem('username');
    const myUsername = localStorage.getItem('username');

    // 1. T·∫£i danh s√°ch Unit
    async function loadUnits() {
        const grade = document.getElementById('gradeSelect').value;
        const unitSelect = document.getElementById('unitSelect');
        unitSelect.innerHTML = '<option>ƒêang t·∫£i...</option>';

        try {
            const res = await fetch(`${API_GAME}/units?grade=${grade}`);
            const data = await res.json();

            unitSelect.innerHTML = '';
            
            if (data.success && data.data.length > 0) {
                data.data.forEach((u, index) => {
                    const opt = document.createElement('option');
                    opt.value = u.TopicID;
                    opt.textContent = u.TopicName;
                    unitSelect.appendChild(opt);
                });
                // T·ª± ƒë·ªông t·∫£i BXH c·ªßa Unit ƒë·∫ßu ti√™n
                loadLeaderboard();
            } else {
                unitSelect.innerHTML = '<option value="">Kh√¥ng c√≥ b√†i h·ªçc</option>';
                document.getElementById('tbody').innerHTML = '<tr><td colspan="4" class="muted" style="text-align:center; padding:20px">Ch∆∞a c√≥ d·ªØ li·ªáu cho kh·ªëi n√†y.</td></tr>';
            }
        } catch (e) {
            console.error(e);
            unitSelect.innerHTML = '<option>L·ªói k·∫øt n·ªëi</option>';
        }
    }

    // 2. T·∫£i B·∫£ng X·∫øp H·∫°ng
    async function loadLeaderboard() {
        const unitId = document.getElementById('unitSelect').value;
        const difficulty = document.getElementById('diffSelect').value;
        const tbody = document.getElementById('tbody');

        if (!unitId) return;

        tbody.innerHTML = '<tr><td colspan="4" class="muted" style="text-align:center; padding:20px">‚è≥ ƒêang t√≠nh to√°n ƒëi·ªÉm...</td></tr>';

        try {
            const res = await fetch(`${API_LB}?unitId=${unitId}&difficulty=${difficulty}`);
            const data = await res.json();

            if (!data.success || data.data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="muted" style="text-align:center; padding:20px">Ch∆∞a c√≥ ai ch∆°i b√†i n√†y. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n! üèÜ</td></tr>';
                return;
            }

            // Render d·ªØ li·ªáu
            tbody.innerHTML = data.data.map((p, index) => {
                const rank = index + 1;
                let badge = `<span class="badge" style="background:#cfd8dc; color:#555">${rank}</span>`;
                if (rank === 1) badge = '<span class="badge b1">ü•á</span>';
                else if (rank === 2) badge = '<span class="badge b2">ü•à</span>';
                else if (rank === 3) badge = '<span class="badge b3">ü•â</span>';

                const isMe = (p.UserName === myUsername); // L∆∞u √Ω: Backend tr·∫£ v·ªÅ UserName (vi·∫øt hoa N)
                const rowStyle = isMe ? 'background-color:#fff9c4; border-left: 4px solid #ffb300;' : '';
                const nameDisplay = p.FullName || p.UserName;
                const char = nameDisplay.charAt(0).toUpperCase();
                const className = p.ClassName ? `<span class="class-tag">${p.ClassName}</span>` : '';

                return `
                    <tr style="${rowStyle}">
                        <td class="rank">${badge}</td>
                        <td>
                            <div style="display:flex; align-items:center;">
                                <span class="avatar-circle">${char}</span>
                                <div>
                                    <span style="color:#d84315; font-weight:700">${nameDisplay}</span>
                                    ${className}
                                    ${isMe ? '<span style="font-size:0.7rem; color:#4caf50; font-weight:bold; margin-left:5px">(B·∫°n)</span>' : ''}
                                </div>
                            </div>
                        </td>
                        <td class="score-high">${p.TotalScore}</td>
                        <td class="muted">${formatTime(p.TotalTime)}</td>
                    </tr>
                `;
            }).join('');

        } catch (e) {
            console.error(e);
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red; padding:20px">L·ªói k·∫øt n·ªëi Server!</td></tr>';
        }
    }

    function formatTime(sec) {
        if (!sec && sec !== 0) return "--";
        const m = Math.floor(sec / 60);
        const s = sec % 60;
        return `${m}p ${s}s`;
    }

    window.onload = () => {
        document.getElementById('showUser').textContent = currentUser || "Kh√°ch";
        document.getElementById('gradeSelect').value = "5"; 
        loadUnits();
    };
  </script>
</body>
</html>
