<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - Mushroom Kingdom</title>
  <style>
    /* --- GI·ªÆ NGUY√äN CSS C·ª¶A B·∫†N (V√å N√ì ƒê·∫∏P R·ªíI) --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", Arial, sans-serif; }
    body { background: url("screen/phongnen.jpg") no-repeat center center fixed; background-size: cover; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
    .overlay { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.35); }

    .card { position: relative; z-index: 1; width: 1050px; max-width: 96vw; height: 90vh; background: rgba(255, 245, 210, 0.97);
      border: 4px solid #ff8c42; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      display:flex; flex-direction:column; padding:18px; overflow:hidden; }

    .top-user { position:absolute; top:-52px; right:0; background: rgba(255,245,210,0.95); border:2px solid #ffb347;
      padding:8px 18px; border-radius:999px; font-weight:700; box-shadow:0 6px 16px rgba(0,0,0,0.25); color:#553300; }

    .header { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .title { font-size:1.8rem; font-weight:800; color:#d13625; text-transform:uppercase; text-shadow:0 2px 0 #ffd76b; }
    
    .controls { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    label { font-weight:700; color:#553300; }
    
    /* CSS CHO SELECT ƒê·ªò KH√ì */
    .diff-select { padding:8px 12px; border-radius:12px; border:2px solid #ffb347; background:#fffaf0; outline:none; font-weight:700; color:#d84315; cursor: pointer;}

    .hint { margin-top:10px; font-size:0.95rem; color:#6b4b2a; }

    .panel { margin-top:14px; background:#fff; border-radius:16px; border:2px solid #ffe0b2; display:flex; flex-direction:column; overflow:hidden; flex:1; }
    .panel-head { padding:12px 14px; background:#fff3e0; border-bottom:2px dashed #ffe0b2; display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .panel-title { font-weight:900; color:#e65100; }
    .msg { font-weight:700; color:#1f2937; } .msg.err { color:#b91c1c; } .msg.ok { color:#166534; }

    .scroll { flex:1; overflow:auto; }
    table { width:100%; border-collapse:collapse; }
    th { position:sticky; top:0; z-index:2; background:#fff8e1; color:#bf360c; padding:10px; text-align:left; border-bottom:1px solid #eee; font-weight:900; }
    td { padding:10px; border-bottom:1px solid #f0f0f0; } tr:hover td { background:#fffdf6; }

    .rank { font-weight:900; width:80px; text-align: center;}
    .badge { display:inline-flex; align-items:center; justify-content:center; min-width:34px; padding:4px 10px; border-radius:999px; font-weight:900; color:#fff; font-size:0.9rem; }
    .b1 { background: linear-gradient(135deg, #ffd700, #f57f17); box-shadow: 0 2px 5px rgba(245, 127, 23, 0.4); } 
    .b2 { background: linear-gradient(135deg, #e0e0e0, #9e9e9e); box-shadow: 0 2px 5px rgba(158, 158, 158, 0.4); } 
    .b3 { background: linear-gradient(135deg, #ffcc80, #e65100); box-shadow: 0 2px 5px rgba(230, 81, 0, 0.4); } 
    .me { background:#ec4899; }
    
    .score-high { color: #d84315; font-weight: 800; font-size: 1.1rem; }
    .muted { color:#777; }

    .footer { display:flex; justify-content:space-between; align-items:center; margin-top:12px; gap:12px; flex-wrap:wrap; }
    .btn { border:none; cursor:pointer; padding:10px 22px; border-radius:999px; font-weight:900; color:#fff; background:#ff8c42; box-shadow:0 6px 0 #c65f18; }
    .btn:hover { transform:translateY(-1px); box-shadow:0 7px 0 #c65f18; } .btn:active { transform:translateY(3px); box-shadow:0 3px 0 #c65f18; }
    .btn-refresh { background:#3eb13e; box-shadow:0 6px 0 #287427; }
    
    .avatar-circle {
        display: inline-flex; align-items: center; justify-content: center;
        width: 30px; height: 30px; background: #ffe0b2; color: #e65100;
        border-radius: 50%; margin-right: 8px; font-size: 0.8rem; font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="card">
    <div class="top-user">User: <span id="showUser" style="color:#d84315">...</span></div>

    <div class="header">
      <div>
        <div class="title">üëë Leaderboard</div>
        <div class="hint">Top 20 chi·∫øn binh xu·∫•t s·∫Øc nh·∫•t server.</div>
      </div>

      <div class="controls">
        <label for="diffSelect">ƒê·ªô kh√≥:</label>
        <select id="diffSelect" class="diff-select" onchange="loadLeaderboard()">
            <option value="Easy">Easy (D·ªÖ)</option>
            <option value="Normal" selected>Normal (Th∆∞·ªùng)</option>
            <option value="Hard">Hard (Kh√≥)</option>
        </select>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div>
          <div class="panel-title" id="panelTitle">B·∫£ng x·∫øp h·∫°ng</div>
        </div>
        <div class="msg" id="msg">&nbsp;</div>
      </div>

      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th style="width:90px; text-align:center;">H·∫°ng</th>
              <th>Ng∆∞·ªùi ch∆°i</th>
              <th style="width:150px">T·ªïng ƒêi·ªÉm</th>
              <th style="width:150px">Th·ªùi gian</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="4" class="muted" style="padding:14px; text-align:center;">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <button class="btn" onclick="location.href='menu.html'">‚Üê Quay l·∫°i Menu</button>
      <button class="btn btn-refresh" onclick="loadLeaderboard()">‚ü≥ T·∫£i l·∫°i</button>
    </div>
  </div>

  <script>
    const API = 'http://localhost:5000/api/leaderboard';
    const userId = localStorage.getItem('currentUserID');
    const fullname = localStorage.getItem('fullname');
    const username = localStorage.getItem('username');

    // H√†m chuy·ªÉn ƒë·ªïi gi√¢y sang ph√∫t:gi√¢y
    function fmtTime(sec) {
        const s = Number(sec) || 0;
        const m = Math.floor(s / 60);
        const r = s % 60;
        return `${m}p ${r}s`;
    }

    function setMsg(text, type) {
      const el = document.getElementById('msg');
      el.textContent = text || '';
      el.className = 'msg' + (type ? (' ' + type) : '');
    }

    async function loadLeaderboard() {
      // 1. L·∫•y ƒë·ªô kh√≥ ng∆∞·ªùi d√πng ch·ªçn
      const difficulty = document.getElementById('diffSelect').value;
      
      setMsg('‚è≥ ƒêang c·∫≠p nh·∫≠t...', '');
      const tbody = document.getElementById('tbody');
      
      // Update Title
      document.getElementById('panelTitle').textContent = `Top Server (${difficulty})`;

      tbody.innerHTML = `<tr><td colspan="4" class="muted" style="padding:14px; text-align:center;">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>`;

      try {
        // 2. G·ªçi API m·ªõi (ƒë√∫ng chu·∫©n backend)
        const res = await fetch(`${API}?difficulty=${difficulty}`);
        const data = await res.json();

        if (!data.success) {
          setMsg('‚ùå L·ªói t·∫£i d·ªØ li·ªáu', 'err');
          return;
        }

        const entries = data.data || [];

        if (entries.length === 0) {
          setMsg(`‚ÑπÔ∏è Ch∆∞a c√≥ ai ch∆°i m·ª©c ${difficulty}.`, '');
          tbody.innerHTML = `<tr><td colspan="4" class="muted" style="padding:14px; text-align:center;">Ch∆∞a c√≥ d·ªØ li·ªáu. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n!</td></tr>`;
          return;
        }

        setMsg(`‚úÖ ƒê√£ t·∫£i ${entries.length} chi·∫øn binh`, 'ok');

        // 3. Render b·∫£ng x·∫øp h·∫°ng
        tbody.innerHTML = entries.map((e, index) => {
          const rank = index + 1;
          
          // Icon huy ch∆∞∆°ng
          let badge = `<span class="badge" style="background:#555">#${rank}</span>`;
          if (rank === 1) badge = '<span class="badge b1">ü•á</span>';
          else if (rank === 2) badge = '<span class="badge b2">ü•à</span>';
          else if (rank === 3) badge = '<span class="badge b3">ü•â</span>';

          // X√°c ƒë·ªãnh t√™n hi·ªÉn th·ªã
          const displayName = e.FullName || e.Username || "Unknown";
          const currentUserName = fullname || username;
          
          // Ki·ªÉm tra xem c√≥ ph·∫£i l√† m√¨nh kh√¥ng (So s√°nh t√™n ho·∫∑c username)
          const isMe = (e.Username === username) || (e.FullName === fullname);
          const rowStyle = isMe ? "background-color: #fff9c4;" : "";
          const nameStyle = isMe ? "color: #d84315; font-weight:bold;" : "";

          // Avatar ch·ªØ c√°i ƒë·∫ßu
          const avatarChar = displayName[0].toUpperCase();

          return `
            <tr style="${rowStyle}">
              <td class="rank">${badge}</td>
              <td>
                <div style="display:flex; align-items:center;">
                    <span class="avatar-circle">${avatarChar}</span>
                    <span style="${nameStyle}">${displayName}</span>
                    ${isMe ? ' <span style="font-size:0.75rem; color:#e65100; margin-left:5px; border:1px solid #e65100; padding:0 4px; border-radius:4px;">YOU</span>' : ''}
                </div>
              </td>
              <td class="score-high">${e.TotalScore}</td>
              <td class="muted">${fmtTime(e.TotalTime)}</td>
            </tr>
          `;
        }).join('');

      } catch (err) {
        console.error(err);
        setMsg('‚ö†Ô∏è L·ªói k·∫øt n·ªëi server', 'err');
        tbody.innerHTML = `<tr><td colspan="4" class="muted" style="padding:14px; text-align:center;">Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu.</td></tr>`;
      }
    }

    window.onload = () => {
      let displayUser = fullname || username || "Kh√°ch";
      document.getElementById('showUser').textContent = displayUser;

      loadLeaderboard();
    };
  </script>
</body>
</html>
