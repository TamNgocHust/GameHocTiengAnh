<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H·ªì S∆° C·ªßa T√¥i</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", Arial, sans-serif; }

    body {
        height: 100vh; width: 100vw;
        background: url("screen/phongnen.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex; justify-content: center; align-items: center;
    }

    .overlay { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(2px); }

    .profile-card {
        position: relative; z-index: 1;
        width: 420px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 245, 210, 0.98);
        border: 4px solid #ff8c42;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        display: flex; flex-direction: column; gap: 15px;
    }

    /* Ph·∫ßn Avatar */
    .avatar-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; }
    
    .avatar-img {
        width: 100px; height: 100px;
        border-radius: 50%;
        border: 4px solid #fff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        object-fit: cover;
        background: #eee;
    }
    
    .username-display {
        font-size: 1.4rem; font-weight: bold; color: #d13625;
        margin-top: 10px; text-transform: uppercase;
    }

    /* Ph·∫ßn Th·ªëng k√™ ƒëi·ªÉm */
    .stats-row {
        display: flex; justify-content: space-between;
        background: #fff; border-radius: 12px; padding: 10px 20px;
        border: 2px dashed #ffcc80; margin-bottom: 5px;
    }
    .stat-box { text-align: center; flex: 1; }
    .stat-label { font-size: 0.8rem; color: #888; font-weight: 600; text-transform: uppercase; }
    .stat-value { font-size: 1.4rem; font-weight: bold; color: #e65100; }

    /* C√°c d√≤ng th√¥ng tin */
    .field { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .field-label { font-size: 0.95rem; font-weight: 600; color: #553300; }
    
    /* √î nh·∫≠p li·ªáu t√™n */
    .input-edit {
        text-align: right; border: 1px solid #ccc; border-radius: 5px;
        padding: 5px 10px; font-size: 0.95rem; width: 60%;
        background: #fff; transition: 0.3s;
    }
    .input-edit:focus { border-color: #ff8c42; outline: none; background: #fff8e1; }
    
    .field-value { font-weight: bold; color: #333; }

    /* N√∫t b·∫•m */
    .btn-row { display: flex; justify-content: space-between; margin-top: 15px; }
    
    .btn {
        padding: 10px 20px; border-radius: 25px; border: none; cursor: pointer;
        font-weight: bold; font-size: 0.95rem; transition: 0.2s;
        display: flex; align-items: center; gap: 8px;
    }

    .btn-back { background: #e0e0e0; color: #333; }
    .btn-back:hover { background: #d6d6d6; transform: translateY(-2px); }

    .btn-save { background: #4CAF50; color: white; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3); }
    .btn-save:hover { background: #43a047; transform: translateY(-2px); }

</style>
</head>
<body>
    <div class="overlay"></div>

    <div class="profile-card">
        <div class="avatar-section">
            <img src="screen/mario.jpg" alt="Avatar" class="avatar-img" id="imgAvatar" onerror="this.src='screen/mario.jpg'">
            <div class="username-display" id="valUsername">Loading...</div>
        </div>

        <div class="stats-row">
            <div class="stat-box" style="border-right: 1px solid #eee;">
                <div class="stat-label">üèÜ T·ªïng ƒëi·ªÉm</div>
                <div class="stat-value" id="valScore">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">‚è±Ô∏è T·ªïng th·ªùi gian</div>
                <div class="stat-value" id="valTime">00:00</div>
            </div>
        </div>

        <div class="field">
            <div class="field-label">H·ªç v√† t√™n</div>
            <input type="text" class="input-edit" id="inpFullname" value="...">
        </div>

        <div class="field">
            <div class="field-label">L·ªõp h·ªçc</div>
            <div class="field-value" id="valClass">...</div>
        </div>

        <div class="field">
            <div class="field-label">Vai tr√≤</div>
            <div class="field-value" id="valRole">...</div>
        </div>

        <div class="btn-row">
            <button class="btn btn-back" onclick="goBack()">
                <span>‚Ü©</span> Quay l·∫°i
            </button>
            <button class="btn btn-save" onclick="saveProfile()">
                <span>üíæ</span> L∆∞u thay ƒë·ªïi
            </button>
        </div>
    </div>

<script>
    const API_URL = "/api/profile";
    const currentUserID = localStorage.getItem("currentUserID"); 
    const currentUserRole = localStorage.getItem("role");

    function formatTime(seconds) {
        if (!seconds || seconds < 0) return "00:00";
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    async function loadProfile() {
        if (!currentUserID) {
            window.location.href = "login.html";
            return;
        }

        try {
            const response = await fetch(`${API_URL}/${currentUserID}`);
            const result = await response.json();

            if (result.success) {
                const data = result.data;

                // Hi·ªÉn th·ªã th√¥ng tin
                document.getElementById("valUsername").textContent = data.Username;
                document.getElementById("inpFullname").value = data.FullName; 
                document.getElementById("valClass").textContent = data.ClassName || "Ch∆∞a c√≥ l·ªõp";
                document.getElementById("valRole").textContent = data.RoleName;

                // X·ª≠ l√Ω Avatar (N·∫øu NULL th√¨ gi·ªØ nguy√™n ·∫£nh m·∫∑c ƒë·ªãnh)
                if (data.AvatarURL && data.AvatarURL.trim() !== "") {
                    document.getElementById("imgAvatar").src = data.AvatarURL;
                }

                // Hi·ªÉn th·ªã th·ªëng k√™ (L·∫•y t·ª´ Backend m·ªõi)
                document.getElementById("valScore").textContent = data.TotalScore || 0;
                document.getElementById("valTime").textContent = formatTime(data.TotalTime);

            } else {
                alert("L·ªói: " + result.message);
            }
        } catch (error) {
            console.error("L·ªói:", error);
        }
    }

    async function saveProfile() {
        const newName = document.getElementById("inpFullname").value;
        if (!newName.trim()) return alert("T√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!");

        try {
            const response = await fetch(`${API_URL}/update/${currentUserID}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ fullName: newName })
            });
            const result = await response.json();
            
            if (result.success) {
                alert("‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng!");
                localStorage.setItem("fullname", newName);
            } else {
                alert("‚ùå L·ªói: " + result.message);
            }
        } catch (error) {
            alert("L·ªói k·∫øt n·ªëi!");
        }
    }

    function goBack() {
        // Chuy·ªÉn v·ªÅ th∆∞·ªùng ƒë·ªÉ so s√°nh cho ch√≠nh x√°c
        const role = (currentUserRole || "").toLowerCase();
        if (role === "teacher" || role === "admin") {
            window.location.href = "teacher-menu.html";
        } else {
            window.location.href = "menu.html";
        }
    }

    loadProfile();
</script>

</body>
</html>
