<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mario English Game - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Ảnh nền */
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Nút ĐĂNG NHẬP */
        .login-btn {
            position: absolute;
            left: 50%;
            bottom: 60px;         /* chỉnh cao/thấp ở đây */
            transform: translateX(-50%);
            border: none;
            padding: 16px 48px;
            font-size: 1.4rem;
            border-radius: 999px;
            background: #ff3b3b;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                0 8px 0 #b52000,
                0 12px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .login-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow:
                0 10px 0 #b52000,
                0 14px 24px rgba(0, 0, 0, 0.6);
        }

        .login-btn:active {
            transform: translateX(-50%) translateY(4px);
            box-shadow:
                0 4px 0 #b52000,
                0 6px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- ĐƯỜNG DẪN ẢNH: sửa lại nếu cần -->
        <img src="home.jpg" alt="Mario background" class="bg-image">
        <button class="login-btn" onclick="goLogin()">Đăng nhập</button>
    </div>

    <script>
        function goLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
