<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<title>H·ªì S∆° C·ªßa T√¥i</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", Arial, sans-serif; }

    body {

    .profile-card {

    .username-display {

    /* Ph·∫ßn Th·ªëng k√™ ƒëi·ªÉm */
    .stats-row {

    /* C√°c d√≤ng th√¥ng tin */
    .field { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .field-label { font-size: 0.95rem; font-weight: 600; color: #553300; }
    
    /* √î nh·∫≠p li·ªáu t√™n */
    .input-edit {
        text-align: right; border: 1px solid #ccc; border-radius: 5px;
        padding: 5px 10px; font-size: 0.95rem; width: 60%;
        background: #fff; transition: 0.3s;
    }
    .input-edit:focus { border-color: #ff8c42; outline: none; background: #fff8e1; }
    
    .field-value { font-weight: bold; color: #333; }

    /* N√∫t b·∫•m */
    .btn-row { display: flex; justify-content: space-between; margin-top: 15px; }

    }

    .btn-back { background: #e0e0e0; color: #333; }
    .btn-back:hover { background: #d6d6d6; transform: translateY(-2px); }

    .btn-save { background: #4CAF50; color: white; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3); }
    .btn-save:hover { background: #43a047; transform: translateY(-2px); }

</style>
</head>
<body>
    <div class="overlay"></div>

    <div class="profile-card">
        <div class="avatar-section">
            <img src="screen/mario.jpg" alt="Avatar" class="avatar-img" id="imgAvatar" onerror="this.src='screen/mario.jpg'">
            <div class="username-display" id="valUsername">Loading...</div>
        </div>

        <div class="stats-row">
            <div class="stat-box" style="border-right: 1px solid #eee;">
                <div class="stat-label">üèÜ T·ªïng ƒëi·ªÉm</div>
                <div class="stat-value" id="valScore">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">‚≠ê Sao</div>

        </div>

        <div class="field">
            <div class="field-label">H·ªç v√† t√™n</div>
            <input type="text" class="input-edit" id="inpFullname" value="...">
        </div>

        <div class="field">
            <div class="field-label">L·ªõp h·ªçc</div>
            <div class="field-value" id="valClass">...</div>
        </div>

        <div class="field">
            <div class="field-label">Vai tr√≤</div>
            <div class="field-value" id="valRole">...</div>
        </div>

        <div class="btn-row">
            <button class="btn btn-back" onclick="goBack()">
                <span>‚Ü©</span> Quay l·∫°i
            </button>
            <button class="btn btn-save" onclick="saveProfile()">
                <span>üíæ</span> L∆∞u thay ƒë·ªïi
            </button>
        </div>
    </div>

<script>
    // URL API Backend (Ch·ªânh l·∫°i n·∫øu c·ªïng kh√°c 5000)
    const API_URL = "http://localhost:5000/api/profile";

    // L·∫•y UserID t·ª´ localStorage (C·∫ßn ƒë·∫£m b·∫£o file Login ƒë√£ l∆∞u c√°i n√†y)
    // L∆∞u √Ω: S·ª≠a 'currentUserID' th√†nh ƒë√∫ng key m√† file login.html c·ªßa b·∫°n ƒëang l∆∞u ID
    // N·∫øu login b·∫°n l∆∞u l√† 'userID' th√¨ s·ª≠a d√≤ng d∆∞·ªõi th√†nh localStorage.getItem("userID")
    const currentUserID = localStorage.getItem("currentUserID"); 
    const currentUserRole = localStorage.getItem("role"); // ƒê·ªÉ n√∫t Back bi·∫øt ƒë∆∞·ªùng v·ªÅ

    // === 1. H√ÄM T·∫¢I TH√îNG TIN ===
    async function loadProfile() {
        if (!currentUserID) {
            alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p! Quay v·ªÅ trang login.");
            window.location.href = "login.html";
            return;
        }

        try {
            // G·ªçi API l·∫•y d·ªØ li·ªáu
            const response = await fetch(`${API_URL}/${currentUserID}`);
            const result = await response.json();

            if (result.success) {
                const data = result.data;

                // ƒêi·ªÅn d·ªØ li·ªáu v√†o giao di·ªán
                document.getElementById("valUsername").textContent = data.Username;
                document.getElementById("inpFullname").value = data.FullName; // √î input
                document.getElementById("valClass").textContent = data.ClassName || "Ch∆∞a c√≥ l·ªõp";
                document.getElementById("valRole").textContent = data.RoleName;

                // ƒêi·ªÅn Avatar (N·∫øu DB null th√¨ d√πng ·∫£nh m·∫∑c ƒë·ªãnh)
                if (data.AvatarURL) {
                    document.getElementById("imgAvatar").src = data.AvatarURL;
                }

                // ƒêi·ªÅn th·ªëng k√™ (M·∫∑c ƒë·ªãnh l√† 0 n·∫øu null)
                document.getElementById("valScore").textContent = data.LifetimeScore || 0;
                document.getElementById("valStars").textContent = data.LifetimeStars || 0;
            } else {
                alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng!");
            }
        } catch (error) {
            console.error("L·ªói:", error);
            alert("L·ªói k·∫øt n·ªëi Server! H√£y ki·ªÉm tra l·∫°i backend.");
        }
    }

    // === 2. H√ÄM L∆ØU THAY ƒê·ªîI ===
    async function saveProfile() {
        const newName = document.getElementById("inpFullname").value;

        if (!newName.trim()) {
            alert("T√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!");
            return;
        }

        try {
            const response = await fetch(`${API_URL}/update/${currentUserID}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    fullName: newName,
                    // N·∫øu sau n√†y mu·ªën s·ª≠a Avatar th√¨ th√™m: avatarUrl: "link_anh_moi"
                })
            });

            const result = await response.json();
            
            if (result.success) {
                alert("‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng!");
                // C·∫≠p nh·∫≠t l·∫°i localStorage ƒë·ªÉ c√°c trang kh√°c hi·ªÉn th·ªã ƒë√∫ng t√™n m·ªõi
                localStorage.setItem("fullname", newName);
            } else {
                alert("‚ùå C·∫≠p nh·∫≠t th·∫•t b·∫°i: " + result.message);
            }

        } catch (error) {
            console.error("L·ªói update:", error);
            alert("L·ªói khi l∆∞u d·ªØ li·ªáu!");
        }
    }

    // === 3. H√ÄM QUAY L·∫†I ===
    function goBack() {
        if (currentUserRole === "teacher") {
            window.location.href = "teacher-menu.html";
        } else {
            window.location.href = "menu.html";
        }
    }

    // T·ª± ƒë·ªông ch·∫°y khi m·ªü trang
    loadProfile();
</script>

</body>
</html>
